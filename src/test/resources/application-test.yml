datasource-url: jdbc:h2:mem:db/test;DB_CLOSE_ON_EXIT=FALSE
datasource-username: sa
datasource-password: sa

azure:
  keyvault:
    enabled: false

spring:
  datasource:
    url: ${datasource-url}
    username: ${datasource-username}
    password: ${datasource-password}
  flyway:
    enabled: true
    url: ${datasource-url}
    user: ${datasource-username}
    password: ${datasource-password}
    locations: classpath:db/migration,classpath:db/testdata
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      enabled: true

server:
  shutdown: graceful
