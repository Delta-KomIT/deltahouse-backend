springdoc:
  swagger-ui:
    csrf:
      enabled: true

spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
  devtools:
    add-properties: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  h2:
    console:
      enabled: off

management:
  endpoints:
    web:
      exposure:
        include: '*'